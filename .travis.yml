language: node_js
node_js:
  - "10"
script:
  - yarn test:coveralls
  - export SONAR_BRANCH="-Dsonar.branch.name=$TRAVIS_BRANCH -Dsonar.branch.target=master"
  - if [ "${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH}" = "master" ]; then export SONAR_BRANCH=""; fi
  - yarn sonar-scanner -Dsonar.login=$SONAR_TOKEN $SONAR_BRANCH
  - if [ "${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH}" = "master" ]; then yarn docs:build; fi
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/.vuepress/dist
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
