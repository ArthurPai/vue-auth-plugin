language: node_js
node_js:
  - "10"
script:
  - yarn test:coveralls
  - yarn docs:build
  - sonar-scanner \
    -Dsonar.projectKey=d0whc3r_vue-auth-plugin \
    -Dsonar.sources=. \
    -Dsonar.host.url=https://sonarcloud.io \
    -Dsonar.login=$SONAR_TOKEN
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/.vuepress/dist
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
addons:
  sonarcloud:
    organization: "d0whc3r-github"
