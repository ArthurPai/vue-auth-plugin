language: node_js
node_js:
  - "10"
script:
  - yarn test:coveralls
  - export SONAR_BRANCH="-Dsonar.branch.name=$TRAVIS_BRANCH -Dsonar.branch.target=master"
  - $TRAVIS_BRANCH == 'master' && export SONAR_BRANCH=""
  - yarn sonar-scanner -Dsonar.login=$SONAR_TOKEN $SONAR_BRANCH
  - $TRAVIS_BRANCH == 'master' && yarn docs:build
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/.vuepress/dist
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
