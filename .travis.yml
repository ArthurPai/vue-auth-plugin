language: node_js
node_js:
  - "10"
cache: yarn
script:
  - yarn test:codecovs
  - yarn docs:build
  - export BRANCH=${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH}
  - if [ "${BRANCH}" = "master" ]; then yarn semantic-release; fi
deploy:
  provider: pages
  skip-cleanup: true
  local_dir: docs/.vuepress/dist
  github-token: $GITHUB_TOKEN
  keep-history: true
  on:
    branch: master
