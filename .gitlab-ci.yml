publish-npm-patch:
  stage: publish
  when: manual
  only:
    - master
  script:
    - git config --global user.email "ghpages@gitlab"
    - git config --global user.name "Gitlab CI"
    - git remote set-url origin ${GH_REPO_SSH}
    - git checkout master
    - git pull
    - git status
    - yarn version --patch
    # - git push origin HEAD:master
    - yarn build
    - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > .npmrc
    - npm publish

publish-npm-minor:
  stage: publish
  when: manual
  only:
    - master
  script:
    - git config --global user.email "ghpages@gitlab"
    - git config --global user.name "Gitlab CI"
    - git remote add github ${GH_REPO_SSH}
    - git remote set-url origin ${GH_REPO_SSH}
    - yarn version --minor
    - git push
    - yarn build
    - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > .npmrc
    - npm publish

publish-npm-major:
  stage: publish
  when: manual
  only:
    - master
  script:
    - git config --global user.email "ghpages@gitlab"
    - git config --global user.name "Gitlab CI"
    - git remote add github ${GH_REPO_SSH}
    - git remote set-url origin ${GH_REPO_SSH}
    - yarn version --no-commit-hooks --major
    - git push github master
    - yarn build
    - echo '//registry.npmjs.org/:_authToken=${NPM_TOKEN}' > .npmrc
    - npm publish
