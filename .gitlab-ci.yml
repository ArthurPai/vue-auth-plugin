    - .scannerwork
    - /root/.sonar

stages:
#   - install
#   - test
#   - analysis
#   - docs
  - publish

before_script:
  - export GH_REPO=https://${GH_TOKEN}:x-oauth-basic@github.com/d0whc3r/vue-auth-plugin
  - export GH_REPO_SSH=git@github.com:d0whc3r/vue-auth-plugin.git
  - mkdir -p ~/.ssh/
  - echo "${DEPLOY_KEY}" > ~/.ssh/id_rsa
  - chmod -R og-rw ~/.ssh
after_script:
  - rm -fr ~/.ssh

